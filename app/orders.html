<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/app2.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>Galvanize Eats</header>

    <div id="container">
      <section id="main">
        <form action="" id="foodForm" onsubmit="return false;">
          <select id="selector" name="sel" multiple>
            <optgroup label="Burgers" id="burgers">

            </optgroup>
            <optgroup label="Pizza" id="pizza">

            </optgroup>
            <!-- <option class="heada" id="burgers" disabled>Burgers</option>
            <option class="heada" id="pizza" disabled>Pizza</option> -->
              <!-- <optgroup="burgers" disabled>Burgers</option>
              <option class="pizza" disabled>Pizza</option> -->
          </select>

          <label for="quan">Quantity</label>
            <input min="1" max="99" value="1" type="text" id="quan" name="quantity"></label>
          <p>
            <button id="add" name="addItem">Add Item</button>
          </p>
        </form>
      </section>

      <section id="text">
        <form action="" id="infoForm">
          <label for="name">Name</label>
            <input id="name" type="text" name="name">

          <label for="phone">Phone Number</label>
            <input id="phone" type="text" name="phone">

          <label for="address">Address</label>
            <input id="address" type="text" name="address">

          <p>
            <input id="deliver" type="submit" value="Deliver It!">
          </p>
        </form>
      </section>

      <aside>
        <form id="orderTotal">
          <div id="order">
          </div>
          <div id="total">
            <ul>
              <li>Subtotal<p id="sub">0.00</p></li>
              <li>Tax<p id="foodTax">0.00</p></li>
              <li>Grand Total<p id="gTotal">0.00</p></li>
            </ul>
          </div>
        </form>
      </aside>
    </div>

    <footer>&copy Galvanize, 2015   &#9884;   Denver, Colorado</footer>

  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/logic.js"></script>
  <script type="text/javascript" src="js/dom.js"></script>
</html>
